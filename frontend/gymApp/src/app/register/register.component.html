
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="main-wrapper">
  <div class="section right col-xs-8">
  </div>
  <div class="section left col-xs-4">
    <div class="card border-0">
      <div class="card-body p-0">
        <div class="row no-gutters">
          <div class="col">
            <div class="p-5">
              <div class="mb-5">
                <h3 class="h4 font-weight-bold text-theme">Refister</h3>
              </div>

              <h6 class="h5 mb-0">Power Gym refister Form</h6>
              <p class="text-muted mt-2 mb-5">Enter your email address and password to gain access.</p>

              <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
                <div class="input-group mb-3">
                  <label for="firstName">Firstname</label>
                  <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name"
                         required ngModel #firstNameInput="ngModel">
                </div>
                <span class="help-block" *ngIf="firstNameInput.invalid && firstNameInput.touched" style="color:red;">Please enter a first name</span>
                <div class="input-group mb-3">
                  <label for="lastName">Firstname</label>
                  <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name" required ngModel #lastNameInput="ngModel">
                </div>
                <span class="help-block" *ngIf="lastNameInput.invalid && lastNameInput.touched" style="color:red;">Please enter a last name</span>
                <div class="input-group mb-3">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" id="username" placeholder="Username" required ngModel #usernameInput="ngModel">
                </div>
                <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red;">Please enter a username</span>
                <div class="input-group mb-2">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Email" required ngModel #emailInput="ngModel">
                </div>
                <span class="help-block" *ngIf="emailInput.invalid && emailInput.touched" style="color:red;">Please enter an email.</span>
                <button [disabled]="registerForm.invalid || showLoading" type="submit" name="button" class="btn login_btn">
                  <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                  <span *ngIf="showLoading">Loading...</span>
                  <span *ngIf="!showLoading">Register</span>
                </button>
              </form>
              <p class="text-muted text-center mt-3 mb-0">Have an account? <a href="#" class="text-primary ml-1">Sign in</a></p>
            </div>
          </div>
        </div>

      </div>
      <!-- end card-body -->
    </div>
  </div>
</div>
