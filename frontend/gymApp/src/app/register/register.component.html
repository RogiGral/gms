
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="main-wrapper">
  <div class="section right col-xs-8">
  </div>
  <div class="section left col-xs-4">
    <div class="card border-0">
      <div class="card-body p-0">
        <div class="row no-gutters">
          <div class="col">
            <div class="p-5">
              <div class="mb-5">
                <h3 class="h4 font-weight-bold text-theme">Refister</h3>
              </div>

              <h6 class="h5 mb-0">Power Gym refister Form</h6>
              <p class="text-muted mt-2 mb-5">Enter your email address and password to gain access.</p>

              <form>
                <div class="form-group">
                  <label for="firstName">First name</label>
                  <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                  <label for="lastName">Email address</label>
                  <input type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group mb-5">
                  <label for="username">Password</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <button type="submit" class="btn btn-theme">Login</button>
              </form>
              <p class="text-muted text-center mt-3 mb-0">Have an account? <a href="#" class="text-primary ml-1">Sign up</a></p>
            </div>
          </div>
        </div>

      </div>
      <!-- end card-body -->
    </div>
  </div>
</div>
